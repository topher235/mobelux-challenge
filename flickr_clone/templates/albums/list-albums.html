{% extends "base.html" %}

{% block content %}

<h2>Albums owned by {{ username }}</h2>

<ul>
    {% for album in album_list %}
        <li>
            {{ album.name }}
            {% if album.is_public %}
                <p> is public</p>
            {% else %}
                <p> is private</p>
            {% endif %}
        </li>
    {% endfor %}
</ul>

{% endblock %}
