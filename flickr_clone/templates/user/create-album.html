{% extends "base.html" %}

{% block content %}

<form method="post" action="{% url 'create_album' %}">
{% csrf_token %}
    <table>
        <tr>
            <td>{{ form.name.label_tag }}</td>
            <td>{{ form.name }}</td>
        </tr>
        <tr>
            <td>{{ form.is_public.label_tag }}</td>
            <td>{{ form.is_public }}</td>
        </tr>
    </table>
    <input type="submit" value="Create">
</form>

{% endblock %}
